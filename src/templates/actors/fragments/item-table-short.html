<div>
  <!-- table-->
  <ol class="item-list">
    {{#each itemList as |item id|}}
    <li class="item-entry">
      <div class="item flexrow py-3.0" data-item-id="{{item.id}}">
        <div class="item-image item-click item-rollable" style="background-image: url({{item.img}})"><a></a></div>
        <div class="item-name item-click item-rollable flexrow pr-2.0">
          <a>{{item.name}}</a>
        </div>
        <div class="item-controls text-right flex-shrink">
            {{#if item.data.data.ammo}}

            {{#if (ne item.data.data.ammo.type "none")}}
                <a
                  class="item-control item-reload text-gray-600 hover:text-purple-800 transition-colors"
                  title="{{localize 'swnr.sheet.reload-item'}}"
                >
                  <i class="fas fa-retweet"></i>
                </a>
            {{/if}}
            {{/if}}
          <a class="item-control item-edit text-gray-600 hover:text-purple-800 transition-colors" title='{{localize 'swnr.sheet.edit-item'}}'>
            <i class="fas fa-edit"></i></a>
          <a class="item-control item-delete text-gray-600 hover:text-red-600 transition-colors" title='{{localize 'swnr.sheet.delete-item'}}'>
            <i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
  </ol>
</div>
<!--end table-->
